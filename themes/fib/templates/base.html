<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block windowtitle %}{{ SITENAME }}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="author" content="{% block author %}{{ AUTHOR }}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="vcs-git" href="{{GITHUB_URL}}" title="fib.io repo" />
        <link href="{{ SITEURL }}/theme/css/fib.css" rel="stylesheet">
        <link href="{{ SITEURL }}/theme/css/pygments.css" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <div class="container">
                <h1><a href="{{ SITEURL }}" >fib.io</a></h1>
                <ul>
                    <li><a href="{{ SITEURL }}" >Home</a></li>
                    <li><a href="{{ SITEURL }}/pages/about.html" >About</a></li>
                    <li><a href="{{ SITEURL }}/archives.html" >Archive</a></li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>
        <div class="main">
            <div class="container">
{% block content %}{% endblock %}
            </div>
        </div>
        <div class="clear"></div>
        <div class="social">
            <ul>
{% if SOCIAL %}
    {% for name, link in SOCIAL %}
                <li><a href="{{link}}" ><i class="icon-{{name}}"></i></a></li>
    {% endfor %}
{% endif %}
            </ul>
        </div>
<!--        <div class="copyright">
            Copyright (c) Paul Tagliamonte, 2013, CC-BY-SA 3.0.
            <div> -->
    </body>
</html>
